<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Test</h1>
        
        <h3>Step 1: Send Reset Code</h3>
        <input type="email" id="email" placeholder="Enter your email" value="test@example.com">
        <button onclick="sendResetCode()">Send Reset Code</button>
        <div id="sendResult"></div>
        
        <h3>Step 2: Verify Code & Reset Password</h3>
        <input type="text" id="code" placeholder="Enter 6-digit code">
        <input type="password" id="newPassword" placeholder="New password">
        <button onclick="verifyAndReset()">Reset Password</button>
        <div id="verifyResult"></div>
    </div>

    <script>
        const API_BASE = 'https://canteen-backend-bbqk.onrender.com';
        
        async function sendResetCode() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('sendResult');
            
            if (!email) {
                resultDiv.innerHTML = '<div class="error">Please enter an email</div>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<div>Sending reset code...</div>';
                
                const response = await fetch(`${API_BASE}/api/password-reset/send-code/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let message = `✅ ${data.message}`;
                    if (data.debug_code) {
                        message += `<br><strong>Debug Code: ${data.debug_code}</strong>`;
                        document.getElementById('code').value = data.debug_code;
                    }
                    if (data.debug_note) {
                        message += `<br><em>${data.debug_note}</em>`;
                    }
                    resultDiv.innerHTML = `<div class="success">${message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }
        
        async function verifyAndReset() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            const newPassword = document.getElementById('newPassword').value;
            const resultDiv = document.getElementById('verifyResult');
            
            if (!email || !code || !newPassword) {
                resultDiv.innerHTML = '<div class="error">Please fill all fields</div>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<div>Resetting password...</div>';
                
                const response = await fetch(`${API_BASE}/api/password-reset/verify/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, code, new_password: newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ ${data.message}<br>Username: ${data.username}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
